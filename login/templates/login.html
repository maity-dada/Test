<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Recipes</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px;">
    <div style="max-width: 400px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #444;">{% if is_signup %}Sign Up{% else %}Login{% endif %}</h2>
        
        <form method="POST" style="margin-top: 20px;">
            {% csrf_token %}
            
            <label for="username" style="display: block; margin-bottom: 10px; color: #555;">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

            {% if is_signup %}
                <label for="email" style="display: block; margin-bottom: 10px; color: #555;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
                
                <label for="password1" style="display: block; margin-bottom: 10px; color: #555;">Password:</label>
                <input type="password" id="password1" name="password1" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
                
                <label for="password2" style="display: block; margin-bottom: 10px; color: #555;">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
            {% else %}
                <label for="password" style="display: block; margin-bottom: 10px; color: #555;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
            {% endif %}

            

            <button type="submit" onclick="formValidation()" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                {% if is_signup %}Sign Up{% else %}Login{% endif %}
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: #555;">
            {% if is_signup %}
                Already have an account? <a href="{% url 'login_view' %}" style="color: #28a745; text-decoration: none;">Login</a>
            {% else %}
                Don't have an account? <a href="{% url 'signup_view' %}" style="color: #28a745; text-decoration: none;">Sign up</a>
            {% endif %}
        </p>
    </div>
</body>
<script>
   function formValidation() {
        var password1 = document.getElementById('password1').value;
        var password2 = document.getElementById('password2').value;
        
        if (password1 !== password2) {
            alert('Passwords do not match');
           return true
        }
        else false

    }
</script>
</html>
